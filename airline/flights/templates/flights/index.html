{% extends "flights/base.html" %} 

{% block title %} Flights {% endblock %} 

{% block body %}
<h1>Flights</h1>
<ul>
  {% for flight in flights %}
  <li>
    <a href="{% url 'flight' flight.id %}"
      >Flight #{{flight.id}}: {{flight.origin}} - {{flight.destination}}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
